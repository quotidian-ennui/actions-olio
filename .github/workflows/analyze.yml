name: Static Analysis

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  changes:
    name: Changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      workflows: ${{ steps.changes.outputs.workflows_any_changed }}
      shellscripts: ${{ steps.changes.outputs.shellscripts_any_changed }}
      dependabot_merge: ${{ steps.changes.outputs.dependabot_merge_any_changed }}
      dependabot_config: ${{ steps.changes.outputs.dependabot_config_any_changed }}
      default_updatecli: ${{ steps.changes.outputs.default_updatecli_any_changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
        with:
          fetch-depth: 0
          # fetch-depth: ${{ github.event_name == 'pull_request' && 2 || 0 }}
      - name: Changed Files
        # Attempt to figure out what files have changed
        id: changes
        uses: tj-actions/changed-files@2d756ea4c53f7f6b397767d8723b3a10a9f35bf2 # v44.0.0
        with:
          files_yaml: |
            workflows:
              - ".github/workflows/**"
            shellscripts:
              - "**/*.sh"
            dependabot_merge:
              - "dependabot-merge/**"
            dependabot_config:
              - "generate-dependabot-config/**"
            default_updatecli:
              - "default-updatecli/**"


  commits:
    name: Conventional Commits
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    if: github.event_name == 'pull_request'
    steps:
      - name: checkout
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
        with:
          fetch-depth: 0
      - name: committed
        uses: crate-ci/committed@e0a4ba358ac0e6292e750f61b74f77a347eb10ad # v1.0.20
        with:
          args: --no-merge-commit

  # actionlint as of 1.6.26 only supports workflows (not resuable actions)
  actionlint:
    name: actionlint
    runs-on: ubuntu-latest
    needs:
      - changes
    permissions:
      contents: write
      pull-requests: write
    if: |
      github.event_name == 'pull_request' &&  needs.changes.outputs.workflows == 'true'
    steps:
      - name: checkout
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
      - name: actionlint
        uses: reviewdog/action-actionlint@c6ee1eb0a5d47b2af53a203652b5dac0b6c4016e # v1.43.0
        with:
          reporter: github-pr-review
          fail_on_error: true
          tool_name: actionlint
          github_token: ${{ secrets.GITHUB_TOKEN }}

  shellcheck:
    name: shellcheck
    runs-on: ubuntu-latest
    needs:
      - changes
    permissions:
      contents: write
      pull-requests: write
    if: |
      github.event_name == 'pull_request' &&  needs.changes.outputs.shellscripts == 'true'
    steps:
      - name: checkout
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
      - name: shellcheck
        uses: reviewdog/action-shellcheck@72365a51bf6476fe952a117c3ff703eb7775e40a # v1.20.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          pattern: |
            *.sh

  dependabot_patch_merge:
    name: merge-untested-actions
    runs-on: ubuntu-latest
    needs:
      - changes
    permissions:
      contents: write
    if: |
      (needs.changes.outputs.dependabot_merge == 'true' ||
      needs.changes.outputs.dependabot_config == 'true' ||
      needs.changes.outputs.default_updatecli == 'true') &&
      github.event_name == 'pull_request' &&
      github.actor == 'dependabot[bot]'
    steps:
      - name: checkout
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
      - name: dispatch
        uses: ./pr-trigger
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event_type: "pr-untested-actions"