name: dependabot-pr
run-name: Assess PR (${{ github.event.client_payload.detail.pull_request }})
on:
  repository_dispatch:
    types:
      - pr-trigger
      - pr-or-issue-comment-success

permissions:
  contents: write
  pull-requests: write
  issues: write
  statuses: write

jobs:
  actions_merge:
    runs-on: ubuntu-latest
    name: Dependabot Merge
    steps:
      - name: Debug Env & Event
        uses: hmarr/debug-action@cd1afbd7852b7ad7b1b7a9a1b03efebd3b0a1820 # v3.0.0
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "$GITHUB_CONTEXT"
      - name: Checkout
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0
        with:
          ref: ${{ github.event.client_payload.base.ref }}
          fetch-depth: 0
      - name: "Prepare"
        id: prepare
        run: |
          case "${{ github.event.event_type }}" in
            pr-or-issue-comment-success)
              echo 'change_filter=pr-or-issue-comment/**' >> "$GITHUB_OUTPUT"
              echo "automerge_level=semver-patch" >> "$GITHUB_OUTPUT"
              ;;
            *)
              echo 'change_filter=.github/workflows/**' >> "$GITHUB_OUTPUT"
              echo "automerge_level=semver-patch|semver-minor" >> "$GITHUB_OUTPUT"
              ;;
          esac
      - name: "Create Token"
        uses: actions/create-github-app-token@86576b355dd19da0519e0bdb63d8edb5bcf76a25 # v1.7.0
        id: app-token
        with:
          app-id: ${{ vars.WORKFLOW_UPDATE_APP_ID }}
          private-key: ${{ secrets.WORKFLOW_UPDATE_KEY }}
          owner: ${{ github.repository_owner }}
      - name: Dependabot Merge
        id: dependabot_merge
        uses: ./dependabot-merge
        with:
          token: ${{ steps.app-token.outputs.token }}
          automerge_level: ${{ steps.prepare.outputs.automerge_level }}
          change_filter: ${{ steps.prepare.outputs.change_filter }}
